<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCipher - Your Text Transformer</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light py-5">
    <div class="container">
        <h1 class="text-center mb-5">CodeCipher</h1>
        <p class="text-center text-muted">Your all-in-one tool for text transformations.</p>
        
        <div class="mb-5">
            <label for="input" class="form-label">Enter Text to Convert</label>
            <textarea class="form-control" id="input" rows="4" placeholder="Enter your text here..."></textarea>
        </div>

        <div class="row mb-4 gx-3">
            <!-- URL Encode/Decode -->
            <div class="col-sm-6 col-md-4 mb-2">
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="convert('encode', 'uri')">URL Encode</button>
                    <button class="btn btn-secondary" onclick="convert('decode', 'uri')">URL Decode</button>
                </div>
            </div>

            <!-- Base64 Encode/Decode -->
            <div class="col-sm-6 col-md-4 mb-2">
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="convert('encode', 'base64')">Base64 Encode</button>
                    <button class="btn btn-secondary" onclick="convert('decode', 'base64')">Base64 Decode</button>
                </div>
            </div>

            <!-- HTML Entity Encode/Decode -->
            <div class="col-sm-6 col-md-4 mb-2">
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="convert('encode', 'html')">HTML Encode</button>
                    <button class="btn btn-secondary" onclick="convert('decode', 'html')">HTML Decode</button>
                </div>
            </div>

            <!-- Unicode Escape/Unescape -->
            <div class="col-sm-6 col-md-4 mb-2">
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="convert('encode', 'unicode')">Unicode Encode</button>
                    <button class="btn btn-secondary" onclick="convert('decode', 'unicode')">Unicode Decode</button>
                </div>
            </div>

            <!-- Hex Encode/Decode -->
            <div class="col-sm-6 col-md-4 mb-2">
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="convert('encode', 'hex')">Hex Encode</button>
                    <button class="btn btn-secondary" onclick="convert('decode', 'hex')">Hex Decode</button>
                </div>
            </div>

            <!-- Binary Encode/Decode -->
            <div class="col-sm-6 col-md-4 mb-2">
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="convert('encode', 'binary')">Binary Encode</button>
                    <button class="btn btn-secondary" onclick="convert('decode', 'binary')">Binary Decode</button>
                </div>
            </div>
        </div>

        <div class="mb-5">
            <label for="output" class="form-label">Converted Text</label>
            <textarea class="form-control" id="output" rows="4" readonly placeholder="Converted output will appear here..."></textarea>
        </div>

        <div class="text-center mt-5">
            <small class="text-muted">Crafted by M3hank</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
